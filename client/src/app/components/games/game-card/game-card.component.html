<button class="btn btn-default" (click)="connect()">
	<div>
		{{ game.roomName }}
		<i *ngIf="game.isPasswordProtected" class="bi bi-lock-fill"></i>
	</div>
	<p>Created by: {{ game.owner.username }}</p>
	<p>{{ game.gameType }}</p>
	<p>Players: {{ game.numPlayersInGame }}/{{ game.maxPlayers }}</p>
	<!-- TODO: display how many players in game -->
</button>
