<div class="games-component">
	<div class="buttons">
		<app-button [text]="'New room'" (btnClick)="onCreateGame()"></app-button>
		<app-button [text]="'Refresh games'" (btnClick)="refreshGames()"></app-button>
	</div>
	<div>
		<app-game-card class="btn btn-default" *ngFor="let game of currentGames" [game]="game">
		</app-game-card>
	</div>
</div>
