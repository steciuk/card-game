<div class="banner-outlet" [style.--fade-time]="bannerFadeAnimationTime + 's'">
	<div
		*ngFor="let banner of banners"
		class="banner"
		[attr.data-state]="banner.state"
		[ngClass]="{
			info: banner.bannerType === BannerType.INFO,
			warn: banner.bannerType === BannerType.WARN,
			error: banner.bannerType === BannerType.ERROR
		}"
		(click)="closeBanner(banner.id)"
	>
		<p>{{ banner.message }}</p>
		<i class="bi bi-x-lg close"></i>
	</div>
</div>
