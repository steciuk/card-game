<div class="form" [formGroup]="formGroup" (keydown)="onKeyDown($event)">
	<app-question
		*ngFor="let question of formConfig.questions"
		[question]="question"
		[formGroup]="formGroup"
	></app-question>
	<app-button
		[text]="formConfig.buttonText"
		[type]="'submit'"
		[isDisabled]="!formGroup.valid"
		(btnClick)="onSubmit()"
	></app-button>
</div>
