<div class="nav-container">
	<div routerLink="/" class="logo">
		<app-logo></app-logo>
	</div>
	<nav>
		<ul class="nav">
			<li
				class="nav-item"
				*ngFor="let route of navRoutes; let i = index"
				[ngClass]="{ 'nav-item--active': route === currentNavRoute }"
			>
				<div class="indicator" [ngClass]="{ 'no-animation': !selectedRoutes.has(route) }"></div>
				<a routerLink="{{ '/' + route }}">{{ navLabels[i] }}</a>
			</li>
		</ul>
	</nav>
	<app-logout></app-logout>
</div>
